site_name: NoIdea
site_url: https://accursedgalaxy.github.io/noidea/
repo_url: https://github.com/accursedgalaxy/noidea
edit_uri: edit/main/docs/
repo_name: accursedgalaxy/noidea
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - announce.dismiss

plugins:
  - privacy
  - search
  - blog:
      blog_dir: blog
      post_url_format: "{slug}"
      post_readtime: true
      post_readtime_words_per_minute: 265
      post_excerpt: required
      authors_file: "{blog}/.authors.yml"
      categories_file: "{blog}/.categories.yml"
  # Temporarily commenting out RSS plugin until we fix the installation issue
  # - rss:
  #     match_path: blog/posts/.*
  #     date_from_meta:
  #       as_creation: date
  #     categories:
  #       - categories
  #       - tags

nav:
  - Home: index.md
  - Documentation:
    - API Key Management: api-key-management.md
  - Blog: blog/index.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: >
  Copyright &copy; 2025 Accursed Galaxy â€“
  <a href="#__consent">Change cookie settings</a>

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/accursedgalaxy/noidea
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/accursedgalaxy
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-S488061B6F
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.

extra_css:
  - stylesheets/extra.css
