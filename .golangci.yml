version: "2"

run:
  timeout: 5m
  skip-dirs:
    - vendor
    - third_party
    - node_modules
    - ".*testdata"
  skip-files:
    - ".*_test.go"
  modules-download-mode: readonly
  go: "1.21"
  
linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - goimports
  
linters-settings:
  goimports:
    local-prefixes: github.com/AccursedGalaxy/noidea
  
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec
    - path: internal/secure/keyring.go
      text: "mnd" # Exclude the "magic number detector" warnings
  max-issues-per-linter: 0
  max-same-issues: 0
